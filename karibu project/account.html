<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products-MasterPiece </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="container">
        <div class="navbar">
        <div class="logo">
            <a href="index.html"><img src="image%20of%20karibu%20hotel%20name.png"width="425px"></a>
        </div>
        <nav>
             <ul id="menuitems">
                 <li><a href="index.html">Home</a></li>
                 <li><a href="project.html">Products</a></li>
                 <li><a href="about.html">About</a></li>
                 <li><a href="contact.html">Contact</a></li>
                <img src="menu%20icon.png" class="menu-icon"
                onclick="menutoggle()">

            </ul>
        </nav>
        
    </div>
</div>
    <!--------account type-------->
    <div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="logo%205.png" width="100%">
                </div>
                  <div class="col-2">
                     <div class="form-container">
                         <div class="form-btn">
                             <span onclick="login()">Login</span>
                             <span onclick="register()">Register</span>
                             <hr id="Indicator">

                         </div>
                         <form id="LoginForm">
                             <input type="text" placeholder="Username">
                             <input type="password" placeholder="Password">
                             <button type="submit" class="btn">Login</button>
                             <a href="">Forgot password</a>
                         </form>
                         
                         <form id="RegForm">
                             <input type="text" placeholder="Username">
                             <input type="email" placeholder="Email">
                             <input type="password" placeholder="Password">
                             <button type="submit" class="btn">Register</button>
                         </form>

                         
                     
                     </div>
                </div>

            </div>
        </div>
    </div>
    
    <!-------- js for toogle menu -------->
    <script>
        var menuitems = document.getElementById("menuitems");
        
        menuitems.style.maxHeight = "0px";
        
        function menutoggle(){
            if(        menuitems.style.maxHeight == "0px")
                {
                            menuitems.style.maxHeight = "200px";

                }
            else
                {
                            menuitems.style.maxHeight = "0px";
                }
        }
    </script>
    <!--------js for toogle form-------->
    <script>
        
        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        var Indicator = document.getElementById("Indicator");
        
             function register(){
                 RegForm.style.transform = "translateX(0px)"
                 LoginForm.style.transform = "translateX(0px)"
                 Indicator.style.transform = "translateX(100px)"


             }
             function login(){
                 RegForm.style.transform = "translateX(200px)"
                 LoginForm.style.transform = "translateX(200px)"
                 Indicator.style.transform = "translateX(0px)"


             }


        
    </script>

    
        

</body>
</html>
